<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}My Movie Library{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <header>
            <a href="{{ url_for('index') }}" class="logo-link">
                <img src="{{ url_for('static', filename='assets/images/mlib-icon.svg') }}" alt="MLib Logo Icon" height="32">
                <span>MLib</span>
            </a>

            <nav class = action-buttons >
                <button id="theme-toggle-button">ðŸŒ™</button>

                <a href="{{ url_for('show_add_review') }}">
                    <button class="add-button" aria-label="Add new movie review">+</button>
                </a>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 MLib &ndash; My Movie Library</p>
        </footer>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
